<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--<link rel="stylesheet" href="css/styles.css">-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!--Card container-->
  <div class="card-container">
    <div class="image-content">
    </div>
    <!--Bottom Container below image-->
    <div class="bottom-container">
      <h2>PERFUME</h2>
      <div class="perfume-name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p>A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price-after">
        <p>
          $149.99
        </p>
      </div>
      <div class="price-before">
        <p>
          $169.99
        </p>
      </div>
      <div class="button">
        <button class="btn">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
